<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">All Blog Posts</h3>
                    <p>From here you can manage your blog posts.</p>
                    <button class="btn btn-info bg-theme" routerLink="/post/new">Add New Post</button>
                    <button class="btn btn-warning ms-2" routerLink="">Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body scroll">

                    <table class="table row-border hover text-center">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Post Image</th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let post of postArray; let i = index">
                                <td width="10"> {{i+1}} </td>
                                <td> <img src='{{post.postImgPath}}' class="img img-preview"> </td>
                                <td width="200"> {{post.title}} </td>
                                <td> {{post.category.category}} </td>
                                <td> {{post.createdAt.toMillis() | date}} </td>
                                <td>
                                    <a class="a-col" routerLink="/post/new" [queryParams]="{id: post.id}"><i
                                            class="fas fa-pencil-alt mx-2 pointer"></i></a>
                                    <a (click)="onDelete(post.id,post.postImgPath)"><i
                                            class="fas fa-trash-alt mx-2 pointer"></i></a>
                                    <br>
                                    <button *ngIf="!post.isFeatured" class="btn btn-sm btn-success mt-3"
                                        (click)="onFeatured(post.id, true)">Mark Featured</button>
                                    <button *ngIf="post.isFeatured" class="btn btn-sm btn-info mt-3"
                                        (click)="onFeatured(post.id, false)">Remove Featured</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
